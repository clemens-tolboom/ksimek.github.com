{% if excerpt %}
  <a class="title-link" href="{{post.url}}">
  <h1 class="title">{{ post.title }}</h1>
  </a>
{% else %}
  <h1 class="title">{{ post.title }}</h1>
{% endif %}
  <h2 class="date">{{ post.date | date: "%B %d, %Y" }}</h2>

  {% if excerpt and post.excerpt %}
    {{ post.excerpt }}
    <p> <a href="{{ post.url }}/#more" class="more-link"><span class="readmore">more...</span></a></p>
  {% else %}
    {{ post.content | mark_excerpt | markdownify }}
      <address class="signature">
        Posted by
        <a class="author" href="{{ HOME_PATH }}">{{ site.author.name }}</a> 
      </address>
  {% endif %}
